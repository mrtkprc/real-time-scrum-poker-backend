type Query {
    participant(id: ID!): Participant!
}

type Participant {
    id: ID!
    nickname: String!
    session: Session!
    isManager: Int
}

type Mutation{
    createParticipant(data: CreateParticipantInput!): Participant!
}

input CreateParticipantInput {
    nickname: String!,
    sessionNumber: Int!
}
