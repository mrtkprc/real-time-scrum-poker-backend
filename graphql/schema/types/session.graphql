type Query{
    session(id: ID!): Session!
    findSessionBySessionNumber(sessionNumber: Int!): Session
}

type Session{
    id: ID!
    sessionNumber: Int!
    description: String
    participants: [Participant]
}

type Mutation{
    createSession(data: CreateSessionInput): Session!
}

input CreateSessionInput{
    sessionNumber: Int!
    description: String
}

type Subscription{
    newParticipantArrived: Participant!
}
