type Query{
    vote(id: ID!): Vote
}

type Vote{
    id: ID
    vote: String
    isGiven: Int
    participant: Participant
    session: Session
}

type Mutation{
    addVote(data: AddVoteInput): Vote!
    deleteAllVotesOnSession(sessionId: ID!): String
}

type Subscription{
    allVotesDeleted(sessionId: ID!): String
}

input AddVoteInput {
    vote: String!
    participantId: ID!
    sessionId: ID!
}


